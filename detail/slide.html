<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notty</title>
    <link rel="stylesheet" href="slide.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #9F9F9F;">
    <img src="x.png">
    <img src="bar.png" align="right">
    <h1>Notty</h1>

    <!-- 현재 역 박스  -->
    <div id="nowStationbox">
        <div>
            <div id="detailImformation" style="background-color: #8B4513; color: #FFFFFF; width:206px; height:60px; float:left; margin:0;">상세정보</div>
            <div class="accordion" id="accordionExample" style="border-radius:0; width:206px; height:60px; float:left; margin:0; padding:0;">
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" style="background-color: #8B4513; color: #FFFFFF;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    출발 00:00분
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    <strong>다른 시간</strong>
                    </div>
                </div>
                </div>
            </div>
        </div><div style="clear:both"></div>
        <p id="subwayName" style="background-color: #F1EFEF; color: black;">역 이름</p>
        <p id="nextSubway" style="background-color: #8B4513; color: #FFFFFF;">다음역: </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
